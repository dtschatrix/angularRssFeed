<div *ngIf="rssData | async; let rss">
 <div class ="container p-align-center"> 
    <div class ="text-center">
    <h4 >News provided by: 
     <p>{{rss.Feed.Title}}</p>
     <p>{{rss.Id}}</p> 
    </h4>
  </div>
    <div class="p-grid p-justify-between" >
    <div class= "p-col-5 p-xs-6 " *ngFor="let item of rss.Items" [routerLink]="['/feed/', item.Id]"  routerLinkActive="router-link-active">   
      <div class=" d-inline-block bg-warning container border w-75 h-100" style="max-width:550px;">
        <p>{{item.Title}}</p>
        <p>{{item.Id}}</p>
        <p>{{item.PubDate}}</p>
      </div>
        </div>
      </div>
    </div>  
  </div>
